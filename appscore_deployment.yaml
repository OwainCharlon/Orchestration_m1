# ------------------------------------------------- Rabbitmq service --------------------------------------------------------
# Rabbitmq deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  namespace: appscore
  labels:
    app: rabbitmq-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-pod
  template: 
    metadata:
      labels:
        app: rabbitmq-pod
    spec:
      containers:
      - image: rabbitmq:3-management
        name: rabbitmq-container
        ports:
        - protocol: TCP 
          containerPort: 15672
          name: rmq-cli-port
        - protocol: TCP 
          containerPort: 5672
          name: rmq-port
      restartPolicy: Always
---
# Rabbitmq service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: appscore
spec:
  selector:
    app: rabbitmq-pod
  ports:
    - protocol: TCP  
      name: rmq-cli-serv-p
      port: 15672
      targetPort: 15672
    - protocol: TCP 
      name: rmq-serv-p
      port: 5672
      targetPort: 5672
  type: ClusterIP
---
