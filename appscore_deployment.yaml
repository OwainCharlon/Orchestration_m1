  name: userdata-service
  namespace: appscore
spec:
  selector:
    app: userdata-pod
  ports:
    - protocol: TCP 
      port: 6379
      targetPort: 6379
  type: ClusterIP
---
# ------------------------------------------------- Ingress Controller creation --------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appscore-ingress
  namespace: appscore
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8080