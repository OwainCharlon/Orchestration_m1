# -------------------------------------------- Namespace creation ----------------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: appscore

---
# -------------------------------------------- Volumes creation -----------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-volume-claim
  namespace: appscore
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-volume-claim
  namespace: appscore
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
# ------------------------------------------------- Web service --------------------------------------------------------
# Web deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: appscore
  labels:
    app: web-app
    area: web-area
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-pod
  template:
    metadata:
      labels:
        app: web-pod
    spec:
      #---------------------------------------------- Affinity -------------------------------------------------------
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - docker-desktop
      #----------------------------------------------------------------------------------------------------------------
      containers:
      - image: owaincharlon/m1cloud:web_m1cloud
        name: web-container
        ports:
        - protocol: TCP 
          containerPort: 80
          name: web-port
        resources:
            requests:
              memory: 900Mi
              cpu: 4m
            limits:
              memory: 2000Mi
              cpu: 1
      restartPolicy: Always
---
# Web service
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: appscore
spec:
  selector:
    app: web-pod
  ports:
    - protocol: TCP 
      port: 8080
      targetPort: 80
  type: ClusterIP
---
# ------------------------------------------------- Applicants service --------------------------------------------------------
# Applicants deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: applicants-deployment
  namespace: appscore
  labels:
    app: applicants-app
spec:
  replicas: 1
