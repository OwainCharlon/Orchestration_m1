  name: data-deployment
  namespace: appscore
  labels:
    app: data-app
    area: data-area
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-pod
  template: 
    metadata:
      labels:
        app: data-pod
    spec:
      #---------------------------------------------- Affinity -------------------------------------------------------
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - docker-desktop
