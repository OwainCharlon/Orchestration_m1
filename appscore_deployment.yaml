apiVersion: apps/v1
kind: Deployment
metadata:
  name: userdata-deployment
  namespace: appscore
  labels:
    app: userdata-app
    area: user-data-area
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userdata-pod
  template: 
    metadata:
      labels:
        app: userdata-pod
    spec:
      #---------------------------------------------- Affinity -------------------------------------------------------
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
